<!DOCTYPE html>
<html>
    <head>
        <title>Meme Generator</title>
        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="http://html2canvas.hertzen.com/dist/html2canvas.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="app">
            <div id="title_bar">
                <span id="home" @click="home_click">Meme Generator</span>
                <div id="search_bar">
                    <input type="text" placeholder="Search for images" v-model="query" v-on:keyup.enter="search_call()">
                    <button type="submit" @click="search_call()">Search</button>
                </div>
            </div>
            <!--List of Photos-->
            <div v-if="!is_selected" v-for="photo in photos" id="search_results">
                <img v-bind:src="get_img_url(photo)" @click="photo_click(photo)">
            </div>
            <!--Adding text to photo-->
            <div v-if="is_selected" id="add_text">
                <figure id="meme">
                    <figcaption>{{ meme_text }}</figcaption>
                    <img v-bind:src="get_full_img_url(selected_photo)">
                </figure>
                <br>
                <textarea id="meme_text" rows = "5" cols = "60" placeholder="Add text to image" v-model="meme_text"></textarea>
                <br>
                <button @click="save_photo()">Save Meme</button>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
